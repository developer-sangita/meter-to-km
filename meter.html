<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter to km</title>
</head>
<body>
    <input type="text" placeholder="Enter the meter value" id="meter">
    <button onclick="sng()">Meter to Km Converter</button>
    <script>
        function sng(){
            var input=document.getElementById("meter").value
            var result=input/1000;
            alert(result+ "km");
        }
    </script>
</body>
</html>
